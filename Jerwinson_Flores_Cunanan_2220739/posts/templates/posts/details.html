{% extends 'posts/layout.html' %}

{% block content %}
										<!-- Display Post Title -->
<h3 class="center-align red lighten-3">{{post.title}}</h3>
<div class="card">
  <div class="card-content">
    <!-- Post Body-->
    <p>{{ post.body }}</p>
  </div>
  <div class="card-action">
    <!-- Post Date-->
    <p>{{ post.created_at }}</p>
  </div>
</div>
<a href="{% url 'homepage' %}" class="btn">Go Back</a>
{% endblock %}
